				<p>
					<h2 class="chapter lettrine">I</h2><span class="bold smallcaps">n pr&imacr;ncipi&omacr;</span> cre&amacr;vit Deus c&aelig;lum et terram.
					<span class="verse">2</span>Terra &#42807;tem erat in&amacr;nis et vacua, et tenebr&aelig; erant super faciem abyssj&#772;, et Sp&imacr;ritus Dej&#772; fer&emacr;b&amacr;tur super aquas.<!--
					<span class="verse">3</span>Dixitque Deus: "Fiat lux". Et facta est lux.
					<span class="verse">4</span>Et vidit Deus lucem quod esset bona: et divisit lucem a tenebris.
					<span class="verse">5</span>Appellavitque lucem Diem, et tenebras Noctem: factumque est vespere et mane, dies unus.
					<span class="verse">6</span>Dixit quoque Deus: Fiat firmamentum in medio aquarum: et dividat aquas ab aquis.
					<span class="verse">7</span>Et fecit Deus firmamentum, divisitque aquas, quae erant sub firmamento, ab his, quae erant super firmamentum. Et factum est ita.
					<span class="verse">8</span>Vocavitque Deus firmamentum, Caelum: et factum est vespere et mane, dies secundus.
					<span class="verse">9</span>Dixit vero Deus: Congregentur aquae, quae sub caelo sunt, in locum unum: et appareat arida. Et factum est ita.
					<span class="verse">10</span>Et vocavit Deus aridam Terram, congregationesque aquarum appellavit Maria. Et vidit Deus quod esset bonum.
					<span class="verse">11</span>Et ait: Germinet terra herbam virentem, et facientem semen, et lignum pomiferum faciens fructum juxta genus suum, cujus semen in semetipso sit super terram. Et factum est ita.
					<span class="verse">12</span>Et protulit terra herbam virentem, et facientem semen juxta genus suum, lignumque faciens fructum, et habens unumquodque sementem secundum speciem suam. Et vidit Deus quod esset bonum.
					<span class="verse">13</span>Et factum est vespere et mane, dies tertius.
					<span class="verse">14</span>Dixit autem Deus: Fiant luminaria in firmamento caeli, et dividant diem ac noctem, et sint in signa et tempora, et dies et annos:
					<span class="verse">15</span>ut luceant in firmamento caeli, et illuminent terram. Et factum est ita.
					<span class="verse">16</span>Fecitque Deus duo luminaria magna: luminare majus, ut praeesset diei: et luminare minus, ut praeesset nocti: et stellas.
					<span class="verse">17</span>Et posuit eas in firmamento caeli, ut lucerent super terram,
					<span class="verse">18</span>et praeessent diei ac nocti, et dividerent lucem ac tenebras. Et vidit Deus quod esset bonum.
					<span class="verse">19</span>Et factum est vespere et mane, dies quartus.
					<span class="verse">20</span>Dixit etiam Deus: Producant aquae reptile animae viventis, et volatile super terram sub firmamento caeli.
					<span class="verse">21</span>Creavitque Deus cete grandia, et omnem animam viventem atque motabilem, quam produxerant aquae in species suas, et omne volatile secundum genus suum. Et vidit Deus quod esset bonum.
					<span class="verse">22</span>Benedixitque eis, dicens: Crescite, et multiplicamini, et replete aquas maris: avesque multiplicentur super terram.
					<span class="verse">23</span>Et factum est vespere et mane, dies quintus.
					<span class="verse">24</span>Dixit quoque Deus: Producat terra animam viventem in genere suo, jumenta, et reptilia, et bestias terrae secundum species suas. Factumque est ita.
					<span class="verse">25</span>Et fecit Deus bestias terrae juxta species suas, et jumenta, et omne reptile terrae in genere suo. Et vidit Deus quod esset bonum,
					<span class="verse">26</span>et ait: Faciamus hominem ad imaginem et similitudinem nostram: et praesit piscibus maris, et volatilibus caeli, et bestiis, universaeque terrae, omnique reptili, quod movetur in terra.
					<span class="verse">27</span>Et creavit Deus hominem ad imaginem suam: ad imaginem Dei creavit illum, masculum et feminam creavit eos.
					<span class="verse">28</span>Benedixitque illis Deus, et ait: Crescite et multiplicamini, et replete terram, et subjicite eam, et dominamini piscibus maris, et volatilibus caeli, et universis animantibus, quae moventur super terram.
					<span class="verse">29</span>Dixitque Deus: Ecce dedi vobis omnem herbam afferentem semen super terram, et universa ligna quae habent in semetipsis sementem generis sui, ut sint vobis in escam:
					<span class="verse">30</span>et cunctis animantibus terrae, omnique volucri caeli, et universis quae moventur in terra, et in quibus est anima vivens, ut habeant ad vescendum. Et factum est ita.
					<span class="verse">31</span>Viditque Deus cuncta quae fecerat, et erant valde bona. Et factum est vespere et mane, dies sextus.-->
				</p>
